<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }}({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>AGE * 3 = {{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>Random Value = {{ getRandomValue() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="pic">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="initValue" >
    </div>
</div>

<script>
new Vue({
    el: '#exercise',
    data: {
        name: 'RowAxl',
        age: 28,
        pic: 'https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1635&q=80',
        initValue: 'placeholder'
    },
    methods: {
        getRandomValue: function () {
            return Math.random();
        }
    }
});
</script>
